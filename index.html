<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily picture for Timea</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="container">
        <h1 class="header_text">Picture of the Day</h1>
        <img id="dailyImage" src="images/image01.jpg" alt="Daily Picture">
        <p id="dailyMessage">Today's romantic message will appear here.</p>

    </div>

    <script>
        // Array of images and messages
        const images = [
            { src: 'images/image01.jpg', message: 'You make every day brighter.' },
            { src: 'images/image02.jpg', message: 'I love you more than words can say.' },
            { src: 'images/image03.jpg', message: 'You are my sunshine.' }
            // Add more images and messages as needed
        ];

        // Function to display a random image and message
        function displayDailyPicture() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const chosenImage = images[randomIndex];
            document.getElementById('dailyImage').src = chosenImage.src;
            document.getElementById('dailyMessage').textContent = chosenImage.message;
        }

        // Call the function initially to display the first picture and message
        displayDailyPicture();
    </script>
</body>

</html>
